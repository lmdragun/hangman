<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/hangman.css">
  </head>

  <body>
    <header>
      <div class="logo">
      <img src="http://eslgamesbox.com/wp-content/uploads/2013/03/hangman.gif" alt="Hangman" height="42" width="42">
      </div>
      <h1>Play Hangman!</h1>

    </header>
  <div class="game">
  <div class="console">  
    <div class="wordInput">
      <form>
        <p class="word">Player 1, enter your secret word:</p>
        <input type="text" name="word">
        <p class="button"><input type="submit" value="Submit" class="button"></p>
      </form>
    </div>

    <div class="letterBoxes">
    </div>

    <div class="guess">
    <form>
        <p class="letterGuess">Player 2, enter first guess letter:</p>
        <input type="text" name="letter">
        <p class="button"><input type="submit" value="Submit"></p>
      </form>
    </div>

    <div class="trash">
    wrong guesses container
    </div>
  </div>

    <div class="gallows">
    hangman pixelart container
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  </body>
</html>
